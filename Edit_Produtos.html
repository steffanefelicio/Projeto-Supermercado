				<h2>Coloque as informações do produto</h2>

<script>
	//Iniciamos a biblioteca Jquery
	$(function()
	{

	});
	function validar()
	{
		if ($("#nome").val()=="")
		{
			bootbox.alert("Informe o nome do produto!");
			$("#nome").focus();
			return false;
		}
		if($("#descri").val()=="")
		{
			bootbox.alert("Informe a descrição!");
			$("#descri").focus();
			return false;
		}
		if($("#valor").val()=="")
		{
			bootbox.alert("Informe o valor!");
			$("#valor").focus();
			return false;
		}
		//fora dos ifs
		return true;
		bootbox.alert("Sucesso!");
	}
</script>
